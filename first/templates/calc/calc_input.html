<div class="card h-100">
 <div class="card-header">
    Входные данные
 </div>
 <div class="card-body">
    <form action="/calc/" method="post">
       {% csrf_token %}

       {% for field in cform %}
       <div class="form-group row">
          <div class="col-4">
             <label for="{{ field.name }}" class="col-form-label">{{ field.label }}</label>
          </div>
          <div class="col">
             {{ field }}
          </div>
       </div>
       {% endfor %}

       <div class="form-group row">
          <div class="col">
             <input type="submit" class="btn btn-primary btn-block" value="Вычислить">
          </div>
       </div>
    </form>
 </div>
</div>
