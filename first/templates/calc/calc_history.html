<div class="card">
 <div class="card-header">
    История вычислений
 </div>
 <div class="card-body">
    <table class="table table-striped text-center">
       <thead class="thead-dark">
          <tr>
             <th>id</th>
             <th>Дата</th>
             <th>A</th>
             <th>B</th>
             <th>result</th>
             <th>Автор</th>
          </tr>
       </thead>
       {% for item in history %}
       <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.first }}</td>
          <td>{{ item.second }}</td>
          <td>{{ item.result }}</td>
          <td>{{ item.author }}</td>
       </tr>
       {% endfor %}
    </table>
 </div>
</div>
