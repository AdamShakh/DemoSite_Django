{% extends 'baseBlank.html' %}

{% block content %}

    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
        </p>
      {% endfor %}
      {% for error in form.non_field_errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
      <button class="btn btn-info" type="submit">Log in</button>
    </form>

{% endblock %}
