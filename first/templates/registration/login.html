<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выход - simple voting</title>
</head>
<body>
    <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    {% for error in form.non_field_errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
    <button class="btn btn-info" type="submit">Log in</button>
  </form>
</body>
</html>
